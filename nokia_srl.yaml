---
sync_devices:
  hostname:
    commands:
      - command: "show version | as json"
        parser: "textfsm"
        jpath: "[*].hostname"
  serial:
    commands:
      - command: "show version | as json"
        parser: "textfsm"
        jpath: "[*].serial[]"
        post_processor: "{{ obj | unique | first }}"
        iterable_type: "str"
  device_type:
    commands:
      - command: "show version | as json"
        parser: "textfsm"
        jpath: "[*].hardware[]"
        post_processor: "{{ obj | unique | first }}"
        iterable_type: "str"
  mgmt_interface:
    commands:
      - command: "show interface all | as json"
        parser: "textfsm"
        jpath: "[?ip_address=='{{ obj }}'].{name: interface, enabled: link_status}"
        post_processor: "{{ (obj | selectattr('enabled', 'eq', 'up') | list | first ).name }}"
  mask_length:
    commands:
      - command: "show interface all | as json"
        parser: "textfsm"
        jpath: "[?ip_address=='{{ obj }}'].prefix_length"
        post_processor: "{{ obj | unique | first }}"
        iterable_type: "int"
