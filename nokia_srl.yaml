---
sync_devices:
  hostname:
    commands:
      - command: "show version | as json"
        parser: "none"
        jpath: '"basic system info"[]."Hostname"[].data'
  serial:
    commands:
      - command: "show version | as json"
        parser: "none"
        jpath: '"basic system info"[]."Serial Number"[].data'
        #post_processor: "{{ obj | unique | first }}"
        #iterable_type: "str"
  device_type:
    commands:
      - command: "show version | as json"
        parser: "none"
        jpath: '"basic system info"[]."Chassis Type"[].data'
        #post_processor: "{{ obj | unique | first }}"
        #iterable_type: "str"
  mgmt_interface:
    commands:
      - command: "show interface all | as json"
        parser: "none"
        jpath: 'interfaces[*].subinterfaces[*].{interface: @.name, ip: "address"[0].prefix}'
        post_processor: "{{ (obj | selectattr('enabled', 'eq', 'up') | list | first ).name }}"
  mask_length:
    commands:
      - command: "show interface all | as json"
        parser: "none"
        jpath: "[?ip_address=='{{ obj }}'].prefix_length"
        post_processor: "{{ obj | unique | first }}"
        iterable_type: "int"
